<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Add table here -->
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><label for="txtName">Name: </label><input type="text" id="txtName"></td>
                <td><label for="txtAuthor">Author: </label><input type="text" id="txtAuthor"></td>
                <td>
                  <input
                    type="checkbox"
                    name="isRead"
                    id="isRead" />
                </td>
                 <td>
                  <input
                    type="submit"  title="btnAddBook" onclick="addBook(txtName.value, txtAuthor.value, isRead )"           
                  />
                </td>
              </tr>

            </tbody>
          </table>
        </div>
    </main>
<div id="demo"></div>
    <script src="app.js"></script>
  </body>
</html>
